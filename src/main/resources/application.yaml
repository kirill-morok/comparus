spring:
  application:
    name: comparus
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC

data-sources:
  sources:
    - name: data-base-1
      strategy: postgres
      url: jdbc:postgresql://localhost:5432/db1
      table: users
      user: testuser
      password: testpass
      mapping:
        id: user_id
        username: login
        name: first_name
        surname: last_name

    - name: data-base-2
      strategy: mysql
      url: jdbc:mysql://localhost:3306/db2
      table: user_table
      user: testuser
      password: testpass
      mapping:
        id: ldap_login
        username: ldap_login
        name: name
        surname: surname

